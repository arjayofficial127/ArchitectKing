<svg width="1200" height="650" viewBox="0 0 1200 650" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .title { font: 600 28px Inter, sans-serif; fill: #1f2937; }
      .subtitle { font: 500 14px Inter, sans-serif; fill: #6b7280; }
      .box-title { font: 600 16px Inter, sans-serif; fill: #1f2937; }
      .text { font: 500 14px Inter, sans-serif; fill: #374151; }
      .small { font: 500 13px Inter, sans-serif; fill: #4b5563; }
      .box { fill: #ffffff; stroke: #e5e7eb; stroke-width: 1.5; rx: 12; }
      .soft { fill: #f9fafb; stroke: #e5e7eb; stroke-width: 1.2; rx: 10; }
      .arrow { stroke: #9ca3af; stroke-width: 1.5; marker-end: url(#arrow); }
      .check { fill: #2563eb; font: 600 14px Inter, sans-serif; }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#9ca3af"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="80" y="70" class="title">High-Level Architecture</text>

  <!-- AI Capture Engine -->
  <rect x="80" y="150" width="220" height="120" class="box"/>
  <text x="110" y="210" class="box-title">AI-Assisted</text>
  <text x="110" y="235" class="box-title">Capture Engine</text>

  <!-- Folder Hierarchy -->
  <rect x="360" y="120" width="320" height="180" class="box"/>
  <text x="390" y="160" class="box-title">Folder-Based Hierarchy</text>
  <text x="390" y="190" class="text">TXT Notes</text>
  <text x="390" y="215" class="text">Markdown Docs</text>
  <text x="390" y="240" class="text">RTF Files</text>

  <!-- API Layer -->
  <rect x="360" y="330" width="180" height="70" class="soft"/>
  <text x="395" y="370" class="box-title">API Layer</text>

  <!-- Rendering Engine -->
  <rect x="560" y="330" width="220" height="70" class="soft"/>
  <text x="600" y="370" class="box-title">Rendering Engine</text>

  <!-- Management Services -->
  <rect x="420" y="430" width="300" height="70" class="soft"/>
  <text x="470" y="470" class="box-title">Management Services</text>

  <!-- Right Side Integration -->
  <rect x="900" y="120" width="200" height="100" class="box"/>
  <text x="940" y="165" class="box-title">AI Integration</text>
  <text x="960" y="190" class="box-title">APIs</text>

  <rect x="900" y="250" width="200" height="100" class="box"/>
  <text x="950" y="295" class="box-title">Platform</text>
  <text x="965" y="320" class="box-title">Ecosystem</text>

  <rect x="900" y="380" width="200" height="100" class="box"/>
  <text x="960" y="430" class="box-title">Secure</text>
  <text x="980" y="455" class="box-title">Storage</text>

  <!-- Arrows -->
  <line x1="300" y1="210" x2="360" y2="210" class="arrow"/>
  <line x1="680" y1="210" x2="900" y2="170" class="arrow"/>
  <line x1="780" y1="365" x2="900" y2="300" class="arrow"/>
  <line x1="720" y1="465" x2="900" y2="430" class="arrow"/>

  <!-- Feature Checks -->
  <text x="120" y="580" class="check">✓ Folder-Based Hierarchy & Ownership Scoping</text>
  <text x="120" y="605" class="check">✓ AI-Assisted Note Capture Pipeline</text>
  <text x="620" y="580" class="check">✓ Metadata-Driven Multiform Rendering</text>
  <text x="620" y="605" class="check">✓ Privacy-First Data Isolation</text>

</svg>
